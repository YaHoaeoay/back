<!-- templates/my_posts.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>내 게시물</title>
</head>
<body>
    <h1>{{ nickname }}님의 전단지</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.name }}</h3>
                <p>{{ post.introduce }}</p>
                <p><strong>위치:</strong> {{ post.location }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
